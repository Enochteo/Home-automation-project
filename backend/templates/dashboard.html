<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-6">Home Dashboard</h1>

        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 text-center">
            <div class="bg-white shadow-md rounded-xl p-4">
                <p class="text-sm text-gray-500">Temperature: </p>
                <p id="temp" class="text-2xl font-bold text-red-500">--</p>
                <p class="text-xs text-gray-400">Â°C</p>
            </div>
            <div class="bg-white shadow-md rounded-xl p-4">
                <p class="text-sm text-gray-500">Humidity: </p>
                <p id="humid" class="text-2xl font-bold text-blue-500">--</p>
                <p class="text-xs text-gray-400">%</p>
            </div>
            <div class="bg-white shadow-md rounded-xl p-4">
                <p class="text-sm text-gray-500">Light</p>
                <p id="lightData" class="text-2xl font-bold text-yellow-500">--</p>
                <p class="text-xs text-gray-400">lux</p>
              </div>
        </div>
    </div>
    <div class="mt-6 text-center">
        <button onclick="toggleDevice('lightState')"
          class="bg-green-500 hover:bg-green-600 text-white font-semibold px-6 py-2 rounded-xl transition">
          Toggle Light
        </button>
        <p class="mt-2 text-sm text-gray-600">State: <span id="lightState">--</span></p>
      </div>
      
    <script>
        async function fetchStatus() {
            try {
            const res =  await fetch('/status');
            const data = await res.json();
            document.getElementById('temp').textContent = data.temperature
            document.getElementById('humid').textContent = data.humidity;
            document.getElementById('lightData').textContent = data.lightData;
            document.getElementById('lightState').textContent = data.lightState? 'ON' : 'OFF';   
            } catch (err){
                console.error("Error fetching data:", err);
            }
        }
        async function toggleDevice(device) {
            await fetch(`/toggle/${device}`);
            fetchStatus();
        }

        setInterval(fetchStatus, 2000);
        fetchStatus();
    </script>
</body>
</html>
